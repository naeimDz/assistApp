name: assistantsapp
description: "A new application project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.7+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1
  firebase_storage: ^11.7.1
  easy_localization: ^3.0.5
  provider: ^6.1.2
  url_launcher: ^6.2.6
  image_picker: ^1.1.2
  date_picker_timeline: ^1.2.5
  shared_preferences: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/


fonts:
  - family: Dubai
    fonts:
      - asset: assets/fonts/Dubai-Regular.ttf
        weight: 400
        style: normal
      - asset: assets/fonts/Dubai-Bold.ttf
        weight: 700
        style: normal
      - asset: assets/fonts/Dubai-Medium.ttf
        weight: 500
        style: normal
      - asset: assets/fonts/Dubai-Light.ttf
        weight: 300
        style: norma